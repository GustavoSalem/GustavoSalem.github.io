          <div class="input-group">
            <label for="Nu">N√∫mero</label>

          <div class="input-group">

            <textarea class="input" id="De" rows="3" placeholder="Digite uma descri√ß√£o" disabled></textarea>
          </div>

          <button type="button" id="btnSalvar" onclick="Salvar()">Salvar altera√ß√µes</button>

  <script>
    let alterado = false;

    function Alterar() {
      const inputs = document.querySelectorAll('.input');
      inputs.forEach(input => input.disabled = false);
      alterado = true;
    }

    function Salvar() {
      if (!alterado) {
        alert("Clique em 'Alterar' antes de salvar.");
        return;
      }
      const alerta = document.getElementById("alerta");
      alerta.style.display = "flex"; 
      const inputs = document.querySelectorAll('.input');
      inputs.forEach(input => input.disabled = true);
    }

    document.getElementById("Sim").addEventListener("click", function () {
      const inputs = document.querySelectorAll(".input");
      inputs.forEach(input => input.disabled = true);
      document.getElementById("alerta").style.display = "none"; 
      alterado = false;
    });

    document.getElementById("N√£o").addEventListener("click", function () {
      const inputs = document.querySelectorAll(".input");
      inputs.forEach(input => input.disabled = false);
      document.getElementById("alerta").style.display = "none";
    });
  </script>

  <script>
    document.getElementById("Sim").addEventListener("click", function () {
      const numero = document.getElementById('Nu').value;
      const titulo = document.getElementById('Ti').value;
      const status = document.getElementById('St').value;
      const nome = document.getElementById('No').value;
      const categoria = document.getElementById('Ca').value;
      const descricao = document.getElementById('De').value;

      localStorage.setItem("numero_editado", numero);
      localStorage.setItem("titulo_editado", titulo);
      localStorage.setItem("status_editado", status);
      localStorage.setItem("nome_editado", nome);
      localStorage.setItem("categoria_editado", categoria);
      localStorage.setItem("descricao_editado", descricao);
      localStorage.setItem("confirmou_edicao", "true");

      document.getElementById("alerta").style.display = "none";
      alert("Altera√ß√µes salvas com sucesso!");
    });
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      document.getElementById('Nu').value = localStorage.getItem("numero") || "";
      document.getElementById('Ti').value = localStorage.getItem("titulo") || "";
      document.getElementById('St').value = localStorage.getItem("status") || "";
      document.getElementById('No').value = localStorage.getItem("nome") || "";
      document.getElementById('Ca').value = localStorage.getItem("categoria") || "";
      document.getElementById('De').value = localStorage.getItem("descricao") || "";
    });
  </script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const nivel = localStorage.getItem("nivel");



  if (nivel === "usuario") {
    const btnAlterar = document.getElementById("btnAlterar");
    const btnSalvar = document.getElementById("btnSalvar");
    const inputs = document.querySelectorAll('.input');


    if (btnAlterar) btnAlterar.style.display = "none";
    if (btnSalvar) btnSalvar.style.display = "none";


    inputs.forEach(input => input.disabled = true);
  } 

});
</script>
